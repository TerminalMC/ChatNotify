modLoader="javafml"
loaderVersion="${neoforge_loader_versions}"
license="${mod_license}"
issueTrackerURL="${issues_url}"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
description='''${mod_description}'''
logoFile="icon.png"
features={java_version="${java_versions_neoforge}"}
credits="${mod_contributors_string}"
authors="${mod_authors_string}"
